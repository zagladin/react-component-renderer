<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Boilerplate</title>
</head>
<body>
<div style="display: flex; width: 100%;">
    <div class="template_" style="background: #ccc; height: 100px;">
        <script class="template__data" type="application/json">
            {
                "name": "View",
                "params": {
                    "status": "Test"
                }
            }
        </script>
    </div>

    <div class="template"  style="background: #f00; height: 100px;">
        <script class="template__data" type="application/json">
            {
                "ss": "View",
                "params": {
                    "status": "Second test"
                }
            }
        </script>
    </div>

    <div class="template"  style="background: green; height: 100px;">
        <script class="template__data" type="application/json">
            {
                "name": "Test",
                "params": {
                    "status": "Third test"
                }
            }
        </script>
    </div>

    <div class="template"  style="background: #cfc00f; height: 100px;">
        <script class="template__data" type="application/json">
            {
                "name": "Example",
                "params": {
                    "status": "Fourth test"
                }
            }
        </script>
    </div>
</div>

</body>
</html>
